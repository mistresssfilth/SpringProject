<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div th:replace="components/navbar.html :: navbar"></div>

<h2>Admin Panel</h2>
<form action="/admin" method="get">
<div th:text="'user list (user count ' + ${userSize} + ')'"></div>
<table class="table table-hover ms-4 w-50">
    <thead class="table-dark">
    <tr >
        <td >Id</td>
        <td>Username</td>
        <td>Role</td>
        <td>Action</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${userList}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:each="role : ${user.getRoles()}" th:text="${role.getName()}"></td>
        <td><a th:href="@{'/delete/' + ${user.id}}">Delete</a> <a th:href="@{'/user/' + ${user.id}}">Edit</a></td>
    </tr>
    </tbody>

</table>
</form>
</body>
</html>
