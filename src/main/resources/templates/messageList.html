<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div th:replace="components/navbar.html :: navbar"></div>

<form action="/addMessage" method="post">
    <div class="input-group mb-3 w-25 ms-3 mt-4">
        <input class="form-control" type="text" name="text">
        <button class="btn btn-outline-dark me-3" type="submit">Добавить</button>
    </div>
</form>

<form action="/message" method="get">
    <table class="table" >
        <tr th:each="message : ${messageList}">
            <td th:text="${message.id}"></td>
            <td th:text="${message.text}"/>

        </tr>
    </table>
</form>

</body>
</html>
